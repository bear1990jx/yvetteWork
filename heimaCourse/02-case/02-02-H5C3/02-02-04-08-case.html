<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换复合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px;
            transition: all .5s;
        }

        div:nth-child(1):hover {
            transform: translate(150px, 50px) rotate(180deg);
        }

        div:nth-child(2):hover {
            transform: rotate(180deg) translate(150px, 50px);
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
