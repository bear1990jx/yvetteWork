<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin: 10px;
        }

        div a img {
            width: 200px;
            transition: all .4s;
        }

        div img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
