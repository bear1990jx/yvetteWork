<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>速度曲线steps</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            background-color: pink;
            margin-top: 20px;
            white-space: nowrap;
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }

        .dzj {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div></div>
<div class="dzj">世纪佳缘我在这里等你</div>
</body>
</html>
