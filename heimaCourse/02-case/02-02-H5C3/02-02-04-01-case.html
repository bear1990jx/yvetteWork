<head>

    <title>旋转</title>

        img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid darkolivegreen;
            transition: all 1s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
