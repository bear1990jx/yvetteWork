<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘-你在我也在</title>
</head>
<body>
<h3>青春不常在 抓紧谈恋爱</h3>
<form>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input id="female" name="sex" type="radio" value="female" checked>
                <label for="female"><img src="01-04-03-05-tableCase/up.jpeg" width="15" alt="female"> 女</label>
                <input id="male" name="sex" type="radio" value="male">
                <label for="male"> <img src="01-04-03-05-tableCase/down.png" width="15" alt="male"> 男</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="year">
                    <option>--请选择年--</option>
                    <option>1990</option>
                    <option>2000</option>
                    <option>2010</option>
                </select>
                <select name="month">
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="date">
                    <option>--请选择日--</option>
                    <option>29</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="area">所在地区</label>
            </td>
            <td>
                <input id="area" name="area" type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input id="single" name="marriageStatus" type="radio" value="single" checked><label for="single">未婚</label>
                <input id="married" name="marriageStatus" type="radio" value="married"><label for="married">已婚</label>
                <input id="divorce" name="marriageStatus" type="radio" value="divorce"><label for="divorce">离婚</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="education">学历</label>
            </td>
            <td>
                <input id="education" name="education" type="text" value="硕士">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input id="cute" name="like" type="checkbox" value="cute"><label for="cute">可爱</label>
                <input id="sexy" name="like" type="checkbox" value="sexy"><label for="sexy">御姐</label>
                <input id="young" name="like" type="checkbox" value="young"><label for="young">奶狗</label>
                <input id="uncle" name="like" type="checkbox" value="uncle"><label for="uncle">大叔</label>
                <input id="elite" name="like" type="checkbox" value="elite"><label for="elite">斯文败类</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="introduction">自我介绍</label>
            </td>
            <td>
                <textarea cols="20" id="introduction" name="introduction" rows="3">我是一个……</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree" id="agree" checked><label for="agree">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
