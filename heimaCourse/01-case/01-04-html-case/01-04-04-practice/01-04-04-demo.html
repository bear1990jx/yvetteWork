<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单注册</title>
</head>
<body>
<h3 align="center">用户注册中心</h3>
<form>
    <table align="center" width="500px">
        <tr>
            <td>
                <label for="username">用户名：</label>
            </td>
            <td>
                <input id="username" name="username" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">设置密码：</label>
            </td>
            <td>
                <input id="password" name="password" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="passwordConfirm">确认密码:</label>
            </td>
            <td>
                <input id="passwordConfirm" name="passwordConfirm" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">中国0086：</label>
            </td>
            <td>
                <input id="phone" name="phone" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="verifyCode">验证码：</label>
            </td>
            <td>
                <input id="verifyCode" name="verifyCode" type="text">
                <img src="verification.jpeg" width="70px">
            </td>
        </tr>
        <tr>
            <td>
                <label for="receivedCode">手机验证：</label>
            </td>
            <td>
                <input id="receivedCode" name="receivedCode" type="text">
                <input name="sendCode" type="button" value="发送验证码">
            </td>
        </tr>
        <tr>
            <td>
                <input id="agree" name="agree" type="radio">
                <label for="agree">
                    阅读同意<a href="#">用户注册协议</a>
                </label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="reset" name="reset" value="重置">
                <input type="submit" name="submit" value="提交">
            </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
