<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>沁园春·长沙</title>
    <style>
        body {
            font: 18px/20px "Microsoft YaHei";
        }

        h1 {
            font-weight: 900;
        }

        .subtitle {
            font-size: 12px;
            color: green;
        }

        .size14 {
            font-size: 14px;
        }


        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>
<h1>沁园春·长沙</h1>
<br>
<p class="subtitle">【毛泽东】</p>
<br>
<p class="blue">
    独立寒秋， <span class="green">湘江北去，</span>橘子洲头。
</p>
<p class="blue">
    看万山红遍，层林尽染， <span class="green">漫江碧透，</span>百舸争流。
</p>
<br>
<p class="size14 red">
    鹰击长空，<span class="green">鱼翔浅底，</span>万类霜天竞自由。
</p>
<p class="size14 red">
    怅寥廓，<span class="green">问苍茫大地，谁主沉浮？</span>携来百侣曾游，忆往昔峥嵘岁月稠。
</p>
<p class="size14 red">
    恰同学少年，风华正茂；书生意气，挥斥方遒。
</p>
<p class="size14 red">
    指点江山，激扬文字，粪土当年万户侯。
</p>
<p class="size14 red">
    曾记否，到中流击水，浪遏<span class="green">飞舟？</span>
</p>
</body>
</html>
