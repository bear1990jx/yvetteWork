<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
            font-size: 15px;
        }

        .green {
            background-color: green;
            font-size: 20px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif
        }

        .nav a,
        .hot > a {
            color: red;
        }

        a:link {
            color: #333333;
            text-decoration: none;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: skyblue;
        }

        a:active {
            color: green;
        }

        input:focus {
            background-color: yellow;
        }

        .border1 {
            width: 200px;
            height: 200px;
            border: 10px solid blue;
            border-top-color: red;
        }

        .margin1 {
            width: 100px;
            height: 100px;
            background-color: #aaaaff;
            margin-top: 20px;
            overflow: hidden;
        }

        .margin2 {
            width: 50px;
            height: 50px;
            background-color: pink;
            margin-top: 40px;

        }
    </style>
</head>
<body>
<div class="green box">传智播客</div>
<div class="red box">博学谷</div>
<div class="green box">酷丁鱼</div>
<div class="red box">传智专修学院</div>
<div class="nav">
    <ul>
        <li><a href="#">百度</a></li>
        <li><a href="#">百度</a></li>
    </ul>
</div>
<div class="hot">
    <a href="#">大肘子</a>
    <ul>
        <li><a href="#">猪头</a></li>
        <li><a href="#">猪尾巴</a></li>
    </ul>
</div>
<input type="text"><input type="text"><input type="text">
<div class="border1"></div>
<hr>
<div class="margin1">
    <div class="margin2"></div>
</div>
</body>
</html>
