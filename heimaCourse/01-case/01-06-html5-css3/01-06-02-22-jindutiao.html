<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <style>
    .bar {
        width: 150px;
        height: 15px;
        border: 1px solid red;
        border-radius: 7px;
        padding: 1px;
    }

    .bar-in {
        width: 50%;
        height: 100%;
        background-color: red;
        transition: width .5s;
    }

    .bar:hover .bar-in {
        width: 100%;
    }
    </style>
</head>
<body>
<div class="bar">
    <div class="bar-in"></div>
</div>
</body>
</html>
